<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BN Last King UI Full Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            font-family: 'Roboto', sans-serif;
            color: #00A3FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            position: relative;
            top: -30px;
        }

        h1 {
            font-size: 1.25em; /* Decreased by 50% from the original 2.5em */
            color: #00A3FF;
            margin-bottom: 20px;
            cursor: pointer;
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 163, 255, 0.8), 0 0 30px rgba(0, 163, 255, 0.6);
            position: relative;
            z-index: 10;
        }

        .textview {
            width: 100%;
            height: 50px;
            background-color: #222;
            color: #00A3FF;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: calc(10vh / 2) auto;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5), inset 0px 2px 3px rgba(255, 255, 255, 0.2);
            position: relative;
            top: -20px;
            z-index: 9;
            transition: opacity 0.5s ease-in-out;
        }

        .loading {
            display: none; /* Hidden by default */
            margin: 20px 0;
            color: #00A3FF;
            font-size: 1.5em;
        }

        .loading-animation {
            display: inline-block;
            animation: loading 1s infinite steps(4);
        }

        @keyframes loading {
            0% { background-position: 0; }
            100% { background-position: 100%; }
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            position: relative;
            top: -10px;
        }

        .button {
            padding: 20px;
            width: 120px;
            height: 120px;
            background-color: #222;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: #00A3FF;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 8;
            transition: transform 0.1s ease; /* Add transition for animation */
        }

        .button:active {
            transform: scale(0.95); /* Scale down on click */
        }

        .start-btn {
            color: #00A3FF;
        }

        .stop-btn {
            color: #FF005C;
        }

        .support {
            margin: 20px 0;
            color: #00A3FF;
            font-size: 1.2em;
            border-top: 1px solid #00A3FF;
            border-bottom: 1px solid #00A3FF;
            padding: 10px 0;
            position: relative;
            top: 0;
            text-shadow: 0 0 15px rgba(0, 163, 255, 0.8), 0 0 30px rgba(0, 163, 255, 0.6);
            z-index: 10;
            cursor: pointer; /* Make the support text clickable */
        }

        .footer-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }

        .footer-buttons a {
            color: #00A3FF;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }

        .footer-buttons a:hover {
            text-decoration: underline;
        }

        .powered {
            margin-top: 10px;
            color: #00A3FF;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BN LAST KING</h1>

    <!-- TextView for Period Number -->
    <div class="textview" id="periodNumber">PERIOD : <span class="loading-animation">Loading...</span></div>
    
    <!-- TextView for Predicted Result -->
    <div class="textview" id="predictedResult">RESULT : <span class="loading-animation">Loading...</span></div>

    <div class="button-container">
        <button class="button start-btn" id="startButton">‚ñ∂ START HACK</button>
        <button class="button stop-btn" id="stopButton">‚è∏ STOP HACK</button>
    </div>

    <div class="support" onclick="window.open('https://t.me/BNLASTKINGHACK', '_blank')">SUPPORT</div>

    <div class="footer-buttons">
        <a href="#">üîó SHARE LINK</a>
        <a href="#">‚ñ∂ YOUTUBE</a>
        <a href="#">‚úàÔ∏è TELEGRAM</a>
        <a href="#">‚¨áÔ∏è DOWNLOAD</a>
    </div>

    <div class="powered">POWERED BY BN LAST KING</div>
</div>

<script>
    let interval; // Variable to hold the interval for updating period number and result

    // Function to update period number
    function updatePeriodNumber() {
        const now = new Date();
        const totalMinutes = now.getHours() * 60 + now.getMinutes();
        const periodNumber = `${now.getFullYear()}${(now.getMonth() + 1).toString().padStart(2, '0')}${now.getDate().toString().padStart(2, '0')}0${(10001 + totalMinutes)}`;
        document.getElementById("periodNumber").innerHTML = `PERIOD : <span class="loading-animation">Loading...</span>`; // Show loading animation
        setTimeout(() => {
            document.getElementById("periodNumber").innerText = `PERIOD : ${periodNumber}`; // Show actual period number after loading
        }, 4000); // Loading for 4 seconds
    }

    // Fetch Data Function
    async function fetchData() {
        document.getElementById("predictedResult").innerHTML = `RESULT : <span class="loading-animation">Loading...</span>`; // Show loading animation

        setTimeout(async () => {
            try {
                const response = await fetch('https://api.51gameapi.com/api/webapi/GetNoaverageEmerdList', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json;charset=UTF-8',
                        'Authorization': 'Bearer YOUR_ACCESS_TOKEN', // Replace with your token
                    },
                    body: JSON.stringify({
                        pageSize: 10,
                        pageNo: 1,
                        typeId: 1,
                        language: 0,
                        random: '14e8829d918240c9b9d8b8733027e8cc',
                        signature: '4926589AC251D79C1E086FD381BF8754',
                        timestamp: 1728109439
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                updatePredictedResult(data.data.list);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('predictedResult').innerHTML = 'RESULT : ERROR'; // Display error if fetch fails
            }
        }, 4000); // Loading for 4 seconds
    }

    function updatePredictedResult(dataList) {
        if (dataList.length > 0) {
            const lastItem = dataList[dataList.length - 1];
            let predictedValue;

            // Determine predicted value based on the last number
            if (lastItem.number >= 0 && lastItem.number <= 4) {
                predictedValue = "SMALL";
            } else if (lastItem.number >= 5 && lastItem.number <= 9) {
                predictedValue = "BIG";
            } else {
                predictedValue = 'UNKNOWN';
            }

            document.getElementById("predictedResult").innerText = `RESULT : ${predictedValue}`; // Show actual predicted result after loading
        } else {
            document.getElementById("predictedResult").innerText = 'RESULT : NO DATA'; // Handle no data case
        }
    }

    document.getElementById('startButton').addEventListener('click', () => {
        updatePeriodNumber(); // Update period number on start
        fetchData(); // Fetch data only when starting the hack
        if (!interval) { // Start fetching data if not already running
            interval = setInterval(fetchData, 30000); // Fetch every 30 seconds
        }
    });

    document.getElementById('stopButton').addEventListener('click', () => {
        clearInterval(interval);
        interval = null; // Reset interval
        document.getElementById('periodNumber').innerText = 'PERIOD : N/A';
        document.getElementById('predictedResult').innerText = 'RESULT : N/A';
    });
</script>

</body>
</html>
